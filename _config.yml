# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy: 
  type: git
  repo: https://github.com/CodeXey/CodeXey.github.io.git
  branch: master

# 添加搜索
search:
  path: search.xml
  field: post
  format: html
  limit: 10000
  
