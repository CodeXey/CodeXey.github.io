      曝书留痕
    </h2>
  


        <div class="article-meta">
          <time class="article-date" datetime="2011-02-06T09:19:57.000Z" itemprop="datePublished">二月 6, 2011, 5:19 下午</time>

        <p> 一鉴之书，可以养浩，可以医愚。<br> <a id="more"></a></p>
<p> 书中有山有水，有日有月，有乾坤，有宇宙，氤氲充荡，何际何涯！拔身一跃，游乎其中，去彼芥蒂，养吾浩然，虽处闹市，已沐林下之风。</p>
<p> “书犹药也，善读可以医愚。”斯言是也。或称书为镜考，为其可以明是非，知得失，渺冥景湛，无不了然。目视之，心知之，同付一笑，人间今古。­</p>
<p> <em>大约在高一读《资治通鉴》时在书签上写的，2008年前后。</em></p>
